<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="contact--bcg">
        <div class="box container contact">
          <h1 class="contact__title">Contact</h1>
          <p class="contact__text">
            For new projects, ideas, business or anything you'd like to discuss,
            contact with me!
          </p>
          <div class="contact-group">
            <form class="form-contact" action="#">
              <label class="form-contact__field">
                <input
                  class="form-contact__input"
                  type="text"
                  name="text"
                  placeholder="  "
                />
                <span class="form-contact__label">Name</span>
              </label>
              <label class="form-contact__field">
                <input
                  class="form-contact__input"
                  type="email"
                  name="mail"
                  placeholder="  "
                />
                <span class="form-contact__label">Your email...</span>
              </label>
              <label class="form-contact__field">
                <input
                  class="form-contact__input"
                  type="tel"
                  name="tel"
                  placeholder="  "
                />
                <span class="form-contact__label">Your phone number...</span>
              </label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Your messge..."
              ></textarea>
            </form>
            <div class="contact-address">
              <div>
                <span class="contact-address__address">ADDRESS</span><br />
                <p>123 City name, Street, City, Country</p>
              </div>
              <div>
                <span class="contact-address__email">EMAIL</span><br />
                <a class="contact-address__link" href="mailto:cahee@domain"
                  >cahee@domain</a
                >
              </div>
              <div>
                <span class="contact-address__phone">PHONE</span><br />
                <a class="contact-address__link" href="tel:+012 345 6789"
                  >+012 345 6789</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer--bcg">
        <div class="container footer">
          <a class="logo footer__logo" href="">
            <img src="./img/logo-small.png" alt="" />
          </a>
          <small class="footer__small">
            &#169; 2015 Company. All right reserved.</small
          >
          <p class="footer__text">
            Made with <span class="accent">love</span> by Auskteez
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
