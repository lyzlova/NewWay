<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card container">
        <ul class="card__list">
          <li class="card__item">
            <span class="card-price">$2</span>
            <div class="card__icon smoke-bronze">
              <img src="./icon/cup-bronze.png" alt="Cup bronze" />
            </div>
            <p>
              <span class="accent">Bronze </span> any cup of coffee <br />
              until $3
            </p>
          </li>
          <li class="card__item">
            <span class="card-price">$3</span>
            <div class="card__icon smoke-silver">
              <img src="./icon/cup-silver.png" alt="Cup silver" />
            </div>
            <p>
              <span class="accent">Silver </span> any cup of coffee <br />
              until $4
            </p>
          </li>
          <li class="card__item">
            <span class="card-price">$2.5</span>
            <div class="card__icon smoke-gold">
              <img src="./icon/cup-gold.png" alt="Cup gold" />
            </div>
            <p>
              <span class="accent">Gold</span> any cup of coffee <br />
              until $5
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
