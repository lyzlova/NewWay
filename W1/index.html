<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <footer>
      <div class="container">
        <a class="footer__logo" href="#">
          <img
            class="logo__img"
            src="./icons/logo.png"
            alt="logo icon template kasper"
          />
        </a>
        <div class="social">
          <h2>WE ARE SOCIAL</h2>
          <ul class="social__list container">
            <li class="social__item">
              <a class="social__link" href="www.facebook.com">
                <svg width="17" height="17">
                  <use href="./icons/symbol-defs.svg#icon-Facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://twitter.com">
                <svg width="17" height="17">
                  <use href="./icons/symbol-defs.svg#icon-Tweter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.google.com">
                <svg width="17" height="17">
                  <use href="./icons/symbol-defs.svg#icon-Google"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://dribbble.com">
                <svg width="17" height="17">
                  <use href="./icons/symbol-defs.svg#icon-Dribble"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <small class="copyright"
          >&#169; 2014 - <span class="accent">Kasper</span> All Right
          Reserved</small
        >
      </div>
    </footer>
  </body>
</html>
