<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="wrap">
      <header class="header">
        <div class="container">
          <h1>CSS Diner Shopping List</h1>
          <p>Let's go to the mall!</p>
        </div>
      </header>
      <div class="shopping">
        <ul class="shopping__list container">
          <li class="shopping__item">
            <input
              class="favicon"
              type="checkbox"
              id="pickles"
              value="pickles"
            />
            <label for="pickles">
              A lot of pickles
              <small>for the next lessons about CSS </small>
            </label>
          </li>
          <li class="shopping__item">
            <input type="checkbox" id="apples" value="apples" />
            <label for="apples">
              10 apples
              <small>for more CSS manipulations</small>
            </label>
          </li>
          <li class="shopping__item">
            <input type="checkbox" id="oranges" value="oranges" />
            <label for="oranges">
              20 oranges
              <small>because they are awesome</small>
            </label>
          </li>
          <li class="shopping__item">
            <input type="checkbox" id="plates" value="plates" />
            <label for="plates">
              13 plates
              <small>hm... they always disappear</small>
            </label>
          </li>
          <li class="shopping__item">
            <input type="checkbox" id="bentos" value="bentos" />
            <label for="bentos">15 bentos</label>
          </li>
          <li class="shopping__item">
            <input type="checkbox" id="bottle" value="bottle" />
            <label for="bottle">
              1 bottle of Sake ^_^
              <small>for my friends</small>
            </label>
          </li>
        </ul>
        <footer class="footer container">
          <p>Bon appetite :)</p>
        </footer>
      </div>
    </section>
  </body>
</html>
